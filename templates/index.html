<body class="bg-gray-200 bg-opacity-75">

    <div class="container mx-auto px-4">
        <header class="text-center my-8 flex justify-between">
            <div>
                <h1 class="text-4xl font-bold">Five Nights at Wall Street</h1>
                <h4 class="text-md">Welcome to the stock market! Buy and sell stocks to increase your wealth!</h4>
            </div>
            <div>
                <h5 class="font-bold text-lg">Wallet: $<span id="wallet-amount">10000</span></h5>
                <h5 class="font-bold text-lg">Net Gain: $<span id="net-gain">+0.0%</span></h5>
            </div>
            <div>
                <div class="text-xl font-bold">Day n</div>
            </div>
        </header>

        <div class="flex justify-between items-start mb-4">
              

            <!-- Stocks Buy/Sell section -->
            <div id="stocks-container" class="space-y-4">
                <!-- Stock A -->
                <div class = "flex justify-between mb-6">
                    <div class="stock bg-white shadow-lg rounded-lg p-4 max-w-md max-h-48" id="stock-A">
                        <div class = "inline items-center justify-between">
                            <div class = "flex flex-row ml-2 mt-4">
                                <h2 class="font-bold text-lg w-24 mx-2">AAPL</h2>
                                <h5 class="text-md mx-2">Shares: 0</h5>
                                <h5 class="text-md mx-2" id="price-display1">Price: 0$</h5>
                            </div>
                            <!-- <span class="shares">$100.00</span> -->
                            <br>
                            <div class="flex align-center">
                                <input type="number" class="mt-4 mx-4 w-24 h-12 border border-gray-300 rounded-md p-1" placeholder="Quantity" name="asset3"> 
                                <button class="btn btn--ripple2" id = "increase">Buy</button>
                                <button class="btn btn--ripple"  id = "decrease">Sell</button>
                            </div>
                        </div>
                    </div>
                    <div id="plotly-div1" class="bg-white shadow-lg rounded-lg w-64 h-auto"> <!-- Plotly chart will be inserted here --> </div>
                </div>
                <!-- Stock B -->
                <div class = "flex justify-between mb-6">
                    <div class="stock bg-white shadow-lg rounded-lg p-4 max-w-md max-h-48" id="stock-B">
                        <div class = "inline items-center justify-between">
                            <div class = "flex flex-row ml-2 mt-4">
                                <h2 class="font-bold text-lg w-24 mx-2">TSLA</h2>
                                <h5 class="text-md mx-2">Shares: 0</h5>
                                <h5 class="text-md mx-2" id="price-display2">Price: 0$</h5>
                            </div>
                            <!-- <span class="shares">$100.00</span> -->
                            <br>
                            <div class="flex align-center">
                                <input type="number" class="mt-4 mx-4 w-24 h-12 border border-gray-300 rounded-md p-1" placeholder="Quantity" name="asset3"> 
                                <button class="btn btn--ripple2" id = "increase2">Buy</button>
                                <button class="btn btn--ripple"  id = "decrease2">Sell</button>
                            </div>
                        </div>
                    </div>
                    <div id="plotly-div2" class="bg-white shadow-lg rounded-lg w-64 h-auto"> <!-- Plotly chart will be inserted here --> </div>
                </div>
                <!-- Stock C -->
                <div class = "flex justify-between mb-6">
                    <div class="stock bg-white shadow-lg rounded-lg p-4 max-w-md max-h-48" id="stock-C">
                        <div class = "inline items-center justify-between">
                            <div class = "flex flex-row ml-2 mt-4">
                                <h2 class="font-bold text-lg w-24 mx-2">AAPL</h2>
                                <h5 class="text-md mx-2">Shares: 0</h5>
                                <h5 class="text-md mx-2" id="price-display3">Price: 0$</h5>
                            </div>
                            <!-- <span class="shares">$100.00</span> -->
                            <br>
                            <div class="flex align-center">
                                <input type="number" class="mt-4 mx-4 w-24 h-12 border border-gray-300 rounded-md p-1" placeholder="Quantity" name="asset3"> 
                                <button class="btn btn--ripple2" id = "increase3">Buy</button>
                                <button class="btn btn--ripple"  id = "decrease3">Sell</button>
                            </div>
                        </div>
                    </div>
                    <div id="plotly-div3" class="bg-white shadow-lg rounded-lg h-64"> <!-- Plotly chart will be inserted here --> </div>
                </div>
            </div>
       
        </div>

    </div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script>
        //var graphs = {{ graphJSON|safe }};
        //var layout = {{ layoutJSON|safe }};
        let x_data_arr = {{ x_data|safe }};
        let y_data_arr = {{ y_data|safe }};
        let data_size = y_data_arr.length;
        console.log(x_data_arr);
        //console.log(data_size);
        //console.log(y_data_arr);

        // Get the price displays
        const price_display_1 = document.getElementById("price-display1");
        const price_display_2 = document.getElementById("price-display2");
        const price_display_3 = document.getElementById("price-display3");

        // Create initial chart 1 for company 1
        const chart1 = Highcharts.chart('plotly-div1', {
            title: {
                text: 'MSFT'
            },
            chart: {
                type: 'line'
            },
            xAxis: {
                title: {
                    text: 'Timestamp'
                },
                min: 0,
                max: data_size
            },
            yAxis: {
                title: {
                    text: '$ Per Share'
                },
            },
            series: [{
                data: []
            }]
        });

        // Create initial chart 2 for company 2
        const chart2 = Highcharts.chart('plotly-div2', {
            title: {
                text: 'TSLA'
            },
            chart: {
                type: 'line'
            },
            xAxis: {
                title: {
                    text: 'Timestamp'
                },
                min: 0,
                max: data_size
            },
            yAxis: {
                title: {
                    text: '$ Per Share'
                },
            },
            series: [{
                data: []
            }]
        });

        // Create initial chart 3 for company 3
        const chart3 = Highcharts.chart('plotly-div3', {
            title: {
                text: 'AAPL'
            },
            chart: {
                type: 'line'
            },
            xAxis: {
                title: {
                    text: 'Timestamp'
                },
                min: 0,
                max: data_size
            },
            yAxis: {
                title: {
                    text: '$ Per Share'
                },
            },
            series: [{
                data: []
            }]
        });

        // Function to update all stock charts at every interval
        let idx = 0
        const interval = setInterval(() => {
            // Add the next data point to the chart1
            if (idx < data_size) {
                chart1.series[0].addPoint(y_data_arr[idx]);
                price_display_1.innerHTML = "Price: " + y_data_arr[idx].toFixed(2).toString() + "$";
            } else {
                clearInterval(interval); // Stop generating data after set number of points
            }

            // Add the next data point to the chart2
            if (idx < data_size) {
                chart2.series[0].addPoint(y_data_arr[idx]);
                price_display_2.innerHTML = "Price: " + y_data_arr[idx].toFixed(2).toString() + "$";
            } else {
                clearInterval(interval); // Stop generating data after set number of points
            }
            idx++;

            // Add the next data point to the chart3
            if (idx < data_size) {
                chart3.series[0].addPoint(y_data_arr[idx]);
                price_display_3.innerHTML = "Price: " + y_data_arr[idx].toFixed(2).toString() + "$";
            } else {
                clearInterval(interval); // Stop generating data after set number of points
            }
        }, 500); // Inteval length in ms. tweek to control the speed of the graph

    </script>
